services:
  ranger-admin:
    container_name: ranger-admin-web
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: ranger-db          # Existing Postgres container
      DB_PORT: 5432
      DB_USER: postgres           # Use the real user of existing DB
      DB_PASSWORD: your_password  # Replace with real password
      DB_NAME: ranger             # The database Ranger uses               # Only depends, does NOT create new DB
    ports:
      - "6080:6080"
    volumes:
      - ranger-logs:/opt/ranger/ews/logs

# Named volumes
volumes:
  ranger-logs: